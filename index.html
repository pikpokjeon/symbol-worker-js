<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section>
            <h1>Shared Worker Test</h1>
            <h4>Send message to Worker 2</h4>
            <div class="input-wrapper">

                <input type="text" id="input-field">
                <button id="submit" class="submit">Send</button>
            </div>
            <article>
                <h1>Worker 2</h1>
                <button id="close2" class="close">Close Port</button>

                <div>Received</div>
                <pre id="result"></pre>
            </article>
            <article>
                <h1>Worker 1</h1>
                <button id="close1" class="close">Close Port</button>
                <div>Message Logs(received from Worker 2)</div>
                <div id="log"></div>

            </article>

        </section>
    </main>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./input.js"></script>
</body>

</html>
